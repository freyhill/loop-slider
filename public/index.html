		 (function (doc, win) { var docEl = doc.documentElement, isIOS = navigator.userAgent.match(/iphone|ipod|ipad/gi), dpr=Math.min(win.devicePixelRatio, 3), dpr = window.top === window.self? dpr : 1, scale = 1 / dpr, resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize'; docEl.dataset.dpr = dpr; var metaEl = doc.createElement('meta'); metaEl.name = 'viewport'; metaEl.content ='initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale; docEl.firstElementChild.appendChild(metaEl); var recalc = function () { var width = docEl.clientWidth; if (width / dpr > 640) { width = 640 * dpr; } docEl.style.fontSize = 20* (width / 750) + 'px'; }; recalc(); win.addEventListener(resizeEvt, recalc, false); })(document, window);
    </script>
